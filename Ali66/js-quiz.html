<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Quiz</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f2f5; }
    button { padding: 10px 20px; cursor: pointer; margin-top: 20px; }
    .question { margin-bottom: 20px; }
</style>
</head>
<body>
<h1>JavaScript Quiz</h1>

<div class="question">
    <p>1. How do you show an alert box?</p>
    <input type="radio" name="q1" value="a"> alertBox("Hello");<br>
    <input type="radio" name="q1" value="b"> alert("Hello");<br>
    <input type="radio" name="q1" value="c"> msg("Hello");<br>
</div>

<div class="question">
    <p>2. Which symbol is used for comments in JavaScript?</p>
    <input type="radio" name="q2" value="a"> <!-- comment --><br>
    <input type="radio" name="q2" value="b"> // comment<br>
    <input type="radio" name="q2" value="c"> # comment<br>
</div>

<button onclick="checkQuiz()">Submit Answers</button>
<p id="result"></p>

<script>
function checkQuiz() {
    const q1 = document.querySelector('input[name="q1"]:checked')?.value;
    const q2 = document.querySelector('input[name="q2"]:checked')?.value;

    if(q1 === 'b' && q2 === 'b') {
        document.getElementById('result').innerHTML = "✅ Correct! You have completed all topics.";
    } else {
        document.getElementById('result').innerHTML = "❌ Some answers are wrong. Try again!";
    }
}
</script>
</body>
</html>
